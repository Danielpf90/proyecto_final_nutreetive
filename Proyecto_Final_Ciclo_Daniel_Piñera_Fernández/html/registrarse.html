<!DOCTYPE html>
<html lang="es">
<head>
	<link href="../css/registrarse.css" rel="stylesheet" type="text/css"/>
	<title>Formulario de registro</title>
</head>
<body>
	
	<form id="registro-formulario">
		<h2>Registro</h2>
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" required>
		<br>
		<button type="submit" id="registro">Registrarse</button><br>
		<p>¿Ya tienes una cuenta? <a href="../html/login.html">Inicia sesión aquí</a>.</p>
	</form>
    
</body>
<script type="module" src="../js/registro.js"></script>
</html>
