<!DOCTYPE html>
<html>
<head>
    <link href="../css/log-in.css" rel="stylesheet" type="text/css"/>
    <title>Formulario de inicio de sesión</title>
</head>
<body>
    <form>
        <h2>Inicio de sesión</h2>
        <label for="username">Correo:</label>
        <input type="text" id="email" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" id="login">Ingresar</button><br><br>
        <p>¿No tienes una cuenta? <a href="../html/registrarse.html">Regístrate aquí</a>.</p><br>
        <p>¿Has iniciado sesión? <a href="../html/index.html">Vuelve al inicio</a>.</p><br>
    </form>
</body>
<script type="module" src="../js/longin.js"></script>
</html>
